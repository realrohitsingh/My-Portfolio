<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="spaceGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#181b3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="starGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ef6cc;stop-opacity:0.8" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" fill="url(#spaceGrad)" rx="6"/>

  <!-- Stars -->
  <circle cx="8" cy="8" r="1.5" fill="url(#starGrad)"/>
  <circle cx="24" cy="12" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="12" cy="24" r="1.2" fill="#0ef6cc" opacity="0.9"/>
  <circle cx="26" cy="26" r="0.8" fill="#a259ff" opacity="0.7"/>

  <!-- Central "R" for Rohit -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        text-anchor="middle" fill="#0ef6cc" opacity="0.9">R</text>

  <!-- Glow effect -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#0ef6cc" stroke-width="0.5" opacity="0.3"/>
</svg>
